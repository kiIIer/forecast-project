<div class="card-container">
  <mat-card>
    <mat-card-title>
      {{ _title }}
    </mat-card-title>
    <mat-card-content>
      <div *ngFor="let forecast of sortedForecasts">
        <button mat-button (click)="this.onForecastChosen(forecast)">{{ forecast.dateOfForecast }}</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
