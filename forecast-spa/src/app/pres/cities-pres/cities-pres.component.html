<div class="card-container">
  <mat-card>
    <mat-card-title>
      {{this.title}}
    </mat-card-title>
    <mat-card-content>
      <div *ngFor="let city of cities">
        <button mat-button (click)="onClick(city)">{{ city.name }}</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
