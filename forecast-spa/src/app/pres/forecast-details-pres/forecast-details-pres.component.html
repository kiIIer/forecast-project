<div class="card-container" *ngIf="_forecast && _city">
  <mat-card>
    <mat-card-title>
      Forecast Details
      <button *ngIf="isAdmin" mat-icon-button color="primary" (click)="onEdit()">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-card-title>
    <mat-card-content>
      <div class="detail-item">
        <strong>City:</strong> {{ _city.name }}
      </div>
      <div class="detail-item">
        <strong>Date:</strong> {{ _forecast.dateOfForecast }}
      </div>
      <div class="detail-item">
        <strong>Temperature:</strong> {{ _forecast.temperature }}Â°C
      </div>
      <div class="detail-item">
        <strong>Chance of Rain:</strong> {{ _forecast.chanceOfRain }}%
      </div>
    </mat-card-content>
  </mat-card>
</div>
