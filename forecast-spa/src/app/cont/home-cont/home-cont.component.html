<app-cities-pres [cities]="cities$ | async"
                 [isLoggedIn]="isLoggedIn$ | async"
                 [favourites]="favourites$ | async"
                 (cityChosen)="onCityChosen($event)"
                 (addFavourite)="onAddFavourite($event)"
                 (removeFavourite)="onRemoveFavourite($event)"
></app-cities-pres>
